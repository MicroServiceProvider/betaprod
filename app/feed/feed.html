<div layout>
<div class="grid"  flex-sm="100" flex-gt-sm="80">
    <div ng-repeat="product in products">

        <md-card>
            <md-card-content>
                <div layout>
                    <div flex="50">
                        <img class="responsive-img" ng-src="{{ product.imageUrl }}">
                    </div>

                    <div flex="50" layout="column" layout-align="center center" class="product-content">
                        <div class="center-align" >
                            <h2>{{ product.name }}</h2>
                            <p class="product-description">{{ product.description }}</p>
                        </div>
                        <a href="/product/{{ product.id }}" class="center-align">
                            <md-button class="btn md-raised btn-default"> Try It </md-button>
                        </a>
                    </div>
                </div>

            </md-card-content>
        </md-card>
    </div>

</div>

<sidebar flex hide-sm ng-controller="SidebarController">
    <md-card>
        <md-card-content>
           <div layout layout-align="center center">
               <h6 class="center-align sidebar-title">
                   Featured Products
               </h6>
           </div>

            <div layout class="featured-product" ng-repeat="product in featuredProducts">
                <a href="/product/{{ product.id }}">
                    <img class="featured-product-image responsive-img" ng-src="{{ product.imageUrl }}">
                    <p class="featured-product-name center-align" >{{ product.name }}</p>
                </a>
            </div>

        </md-card-content>
    </md-card>
</sidebar>
</div>
