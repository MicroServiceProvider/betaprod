<h1>Feed</h1>

<div ng-repeat="feed in feeds">

    <md-card>
        <img src="" class="md-card-image" alt="image caption">
        <md-card-content>
            <h2>{{feed.name}}</h2>
            <p>Card content</p>
        </md-card-content>
        <md-card-footer>
            Card footer
        </md-card-footer>
    </md-card>
</div>
