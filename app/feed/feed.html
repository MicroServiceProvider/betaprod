<div class="grid"  flex-sm="100" flex-gt-sm="80">
    <div ng-repeat="product in products">

        <md-card>
            <md-card-content>
                <div layout>
                    <div flex="50">
                        <img class="responsive-img" ng-src="{{ product.imageUrl }}">
                    </div>

                    <div flex="50" layout="column" layout-align="center center" class="product-content">
                        <div class="center-align" >
                            <h2>{{ product.name }}</h2>
                            <p class="product-excerpt">{{ product.description }}</p>
                        </div>
                        <a href="/product/{{ product.id }}" class="center-align">
                            <md-button class="btn md-raised btn-default"> Try It </md-button>
                        </a>
                    </div>
                </div>

            </md-card-content>
        </md-card>
    </div>

</div>

<sidebar flex="20" show-gt-sm>

</sidebar>
