<div class="grid" layout-padding="16">
    <div ng-repeat="product in products">

        <md-card>
            <md-card-content>
                <div layout>
                    <div flex="50">
                        <img class="responsive-img" ng-src="{{ product.imageUrl }}">
                    </div>

                    <div flex="50" layout="column" layout-align="center center">
                        <div class="product-content" layout="column" layout-align="center center">
                            <h2>{{ product.name }}</h2>
                            <p>{{ product.excerpt }}</p>
                        </div>
                        <a href="/product/{{ product.id }}">
                            <md-button class="md-raised btn-default"> Apply </md-button>
                        </a>
                    </div>
                </div>

            </md-card-content>
        </md-card>
    </div>




</div>
