<div ng-show="loading" class="ng-hide">
    <div class="container single-product-div">
        <div class="container-slim">
            <div class="single-product">

                <md-card>
                    <md-card-content>
                        <div layout>
                            <div flex="50">
                                <img class="responsive-img" ng-src="{{ product.imageUrl }}">
                            </div>

                            <div flex="50" layout="column" layout-align="center center" class="product-content">
                                <div layout="column" layout-align="center center">
                                    <img class="avatar avatar-large" ng-src="{{ product.user.photo }}">

                                    <p class="center-align maker-info">{{ product.user.firstName }} {{
                                        product.user.lastName
                                        }}</p>


                                </div>
                                <div class="center-align">
                                    <h3>{{ product.name }}</h3>
                                    <p class="product-description justify">{{ product.description }}</p>
                                </div>

                                <a href="{{ product.website }}" target="_blank" class="center-align">
                                    <md-button class="btn md-raised btn-default btn-product"> Go to website </md-button>
                                </a>
                            </div>
                        </div>

                    </md-card-content>
                </md-card>


            </div>

            <div class="voting-div">
                <div layout layout-align="center center">
                    <h4 class="center-align">Do you think this product is ready to launch?</h4>
                </div>
                <div layout flex="50" flex-offset="25">
                    <p class="votes right-align" flex="25">{{ product.notYet }}</p>
                    <div class="center-align" flex="25">
                        <md-button class="btn btn-red" ng-click="vote('notYet')">
                            Not Yet
                        </md-button>
                    </div>
                    <div class="center-align" flex="25">
                        <md-button class="btn btn-green" ng-click="vote('launch')">
                           Yes
                        </md-button>
                    </div>
                    <p class="votes" flex="25">{{ product.launch }}</p>
                </div>
            </div>

            <div class="fb-comments"
                 data-href="{{fb_comments_url}}"
                 data-numposts="20"></div>
        </div><!-- .container-slim -->
    </div>
</div>
