<h1>New product</h1>

<md-content>
    <form>
        <div>
            <md-input-container>
                <label>Name</label>
                <input md-maxlength="100" required ng-model="product.name"/>
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label>Excerpt</label>
                <input md-maxlength="2000" required ng-model="product.excerpt"/>
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label>Description</label>
                <input md-maxlength="2000" required ng-model="product.description"/>
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label>Website</label>
                <input md-maxlength="250" required ng-model="product.website"/>
            </md-input-container>
        </div>
        <md-button type="submit" class="btn-default" ng-click="submit()">Create</md-button>
    </form>
</md-content>
