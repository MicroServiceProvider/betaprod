<md-dialog aria-label="Login dialog" class="login-dialog">
    <md-dialog-content>
        <md-content layout-padding  class="dialog-content">
            <div class="center-align">
                <img class="responsive-img logo" src="images/header/logo.png">
            </div>
            <p class="center-align">In order to start using BetaProd,<br> please sign in.</p>
            <div class="center-align">
                <md-button class="btn-facebook" href="/login/facebook" target="_self">
                    <md-icon md-svg-src="images/header/facebook.svg" aria-label="facebook "></md-icon>
                    &nbsp;  Login with Facebook </md-button>
            </div>
            <p class="fb-notice center-align">Don't worry, we'll never post to Facebook<br> without your permission.</p>
        </md-content>

    </md-dialog-content>
</md-dialog>
