<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>BetaProd</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <md-toolbar class="main-toolbar md-whiteframe-2dp" ng-controller="ToolbarController" >
        <div class="container" layout="row">
            <div class="logo-div">
                <a href="/">
                    <img class="logo" src="images/header/logo.png">
                </a>
            </div>
            <span class="flex"></span>
            <nav>
                <ul class="navigation">
                    <li>
                        <button class="btn btn-transparent" href ng-click="postProduct()">Post A Product</button>
                    </li>
                    <li>
                        <a href ng-click="login()" class="login-btn">
                            <md-icon md-svg-src="images/header/sign-in.svg" ng-hide="isLogged()" aria-label="sign-in "></md-icon>
                            <img class="avatar" ng-src="{{ user.photo }}" ng-show="isLogged()">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </md-toolbar>
    <div flex class="container" id="content" ui-view>

    </div>
    <div class="footer">

    </div>
    <md-dialog aria-label="Login dialog">
        <md-dialog-content>
           <md-button class="md-raised">
               <md-icon md-svg-src="images/header/facebook.svg" aria-label="facebook-login"></md-icon>
           </md-button>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="" class="md-primary">Close Dialog</md-button>
        </md-dialog-actions>
    </md-dialog>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
