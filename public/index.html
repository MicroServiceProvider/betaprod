<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Betaprod - test the future</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.png"/>
</head>
<body>
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=808953575900122";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<md-toolbar class="main-toolbar md-whiteframe-2dp" ng-controller="ToolbarController">
    <div class="container" layout="row">
        <div class="logo-div">
            <a href="/">
                <img class="logo" src="images/header/logo.png">
            </a>
        </div>
        <span class="flex"></span>
        <nav>
            <ul class="navigation">
                <li>
                    <button class="btn btn-transparent" href ng-click="postProduct()">Post A Product</button>
                </li>
                <li>
                    <a href ng-click="login()" class="login-btn" ng-hide="isLogged()">
                        <md-icon md-svg-src="images/header/sign-in.svg" aria-label="sign-in "></md-icon>
                    </a>
                    <a href ng-show="isLogged()">

                    </a>

                        <md-menu class="avatar-menu" ng-show="isLogged()">
                            <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button"
                                       aria-label="Open avatar menu">
                                <img class="avatar" ng-src="{{ user.photo }}">
                            </md-button>
                            <md-menu-content>
                                <md-menu-item>
                                    <md-button href="/login/logout" target="_self" aria-label="Do something">
                                        <md-icon md-svg-src="images/header/sign-out.svg"
                                                 aria-label="sign out"></md-icon>
                                        Sign out
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>

                </li>
            </ul>
        </nav>
    </div>

</md-toolbar>
<div flex id="content">
    <div class="container" ui-view>

    </div>

</div>
<div class="footer">

</div>

<!-- WELCOME BANNER -->

<div class="welcome-banner" ng-show="bannerShown" ng-controller="BannerController" flex layout layout-align="center center">

    <div class="welcome-banner-content">
        <md-button class="md-icon-button md-button md-ink-ripple dismiss-banner" type="button" ng-transclude=""
                   ng-click="dismissBanner()" aria-label="Dismiss banner">
            <md-icon md-font-set="material-icons"> close</md-icon>
        </md-button>
        <div layout layout-align="center">
            <h1 class="welcome-banner-title">Welcome to</h1>
            <img class="welcome-banner-logo responsive-img" ng-src="images/banner/logo_white.png">
        </div>
        <div layout layout-align="center center">
            <p class="center-align strong">BetaProd lets you be the first to try the coolest new digital products and give <br> entrepereneurs your personal insight about their product.</p>
        </div>
        <div layout layout-align="center center">
            <p class="center-align strong">Got a cool new product? publish it and get real users to test it.</p>
        </div>
        <div layout layout-align="center center">
            <md-button class="btn btn-default" ng-click="dismissBanner()">
                Get Started
            </md-button>
        </div>
    </div>

</div>

<!-- WELCOME BANNER -->


<!-- LOGIN DIALOG -->
<md-dialog aria-label="Login dialog">
    <md-dialog-content>
        <md-button class="md-raised">
            <md-icon md-svg-src="images/header/facebook.svg" aria-label="facebook-login"></md-icon>
        </md-button>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="" class="md-primary">Close Dialog</md-button>
    </md-dialog-actions>
</md-dialog>
<!-- LOGIN DIALOG -->

<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
